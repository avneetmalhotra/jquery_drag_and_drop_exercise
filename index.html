<!DOCTYPE html>
<html>
  <head>
    <title>Drag and Drop countries</title>

    <link rel="stylesheet" type="text/css" href="libs/jquery_ui/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script type="text/javascript" src="libs/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="libs/jquery_ui/jquery-ui.min.js"></script>

    <script type="text/javascript" src="js/drag_and_drop.js"></script>
  </head>

  <body>
    <div class="container clearfix">
      <ul class="main-list list">
        <li class="country">India</li>
        <li>Japan</li>
        <li>Canada</li>
        <li>China</li>
        <li>England</li>
        <li>South Africa</li>
        <li>Germany</li>
      </ul>
      
      <ul class="selected-list list"></ul>
    </div>
  </body>
</html>
